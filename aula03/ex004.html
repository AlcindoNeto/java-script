<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(53, 136, 214);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
        h1{
            color: yellow;
        }
        div#area{
            background-color: white;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
            margin-top: 10px;
        }
        input.n{
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    <input type="number" name="txtn1" id="txtn1" class="n"> + 
    <input type="number" name="txtn2" id="txtn2" class="n">
    <input type="button" value="Somar" onclick="somar()">
    <div id="area">
        Resultado
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.style.background = 'red'
        }

        function entrar(){
            a.style.background = 'blue'
        }

        function sair(){
            a.style.background = 'white'
        }

        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('area')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma Ã© <strong>${s} </strong>`
        }
    </script>
</body>
</html>
